<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header__search">
          <form action="#" method="get">
            <label for="search">
              <img src="./assets/icons/search.svg" alt="search-icon" />
            </label>
            <input type="search" name="searchInput" id="search" />
          </form>
        </div>
        <div class="header__notification">
          <div class="notification__icon">
            <img src="./assets/icons/bell.svg" alt="notification-icon" />
          </div>
          <div class="notification__avatar">
            <img src="./assets/img/user-avatar.png" alt="user-avatar" />
          </div>
          <p class="notification__name">Morgan Oakley</p>
        </div>
        <div class="header__user-info">
          <div class="user-info__avatar" id="big-avatar">
            <img src="./assets/img/user-avatar.png" alt="user-avatar" />
          </div>
          <p class="header__user-greeting">Hi there,</p>
          <p class="header__user-name">
            Morgan Oakley
            <span>(@morgan)</span>
          </p>
        </div>
        <div class="header__action">
          <button class="primary-btn">New</button>
          <button class="primary-btn">Upload</button>
          <button class="primary-btn">Share</button>
        </div>
      </header>
      <nav class="sidebar">
        <div class="sidebar__hero">
          <div class="hero__logo" id="big-logo">
            <img src="./assets/img/logo.png" alt="dashboard-logo" />
          </div>
          <h1 class="hero__name">Dashboard</h1>
        </div>
        <ul class="sidebar__nav">
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/home.png" alt="home-icon" />
              <span>Home</span>
            </a>
          </li>
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/profile.png" alt="profile-icon" />
              <span>Profile</span>
            </a>
          </li>
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/message.png" alt="message-icon" />
              <span>Messages</span>
            </a>
          </li>
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/history.png" alt="history-icon" />
              <span>History</span>
            </a>
          </li>
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/task.png" alt="task-icon" />
              <span>Task</span>
            </a>
          </li>
          <li class="nav__option">
            <a href="#">
              <img src="./assets/img/community.png" alt="community-icon" />
              <span>Communities</span>
            </a>
          </li>
        </ul>
        <ul class="sidebar__action">
          <li class="action__option">
            <a href="#">
              <img src="./assets/img/setting.png" alt="setting-icon" />
              <span>Settings</span>
            </a>
          </li>
          <li class="action__option">
            <a href="#">
              <img src="./assets/img/support.png" alt="support-icon" />
              <span>Support</span>
            </a>
          </li>
          <li class="action__option">
            <a href="#">
              <img src="./assets/img/privacy.png" alt="privacy-icon" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="main-content"></main>
    </div>
  </body>
</html>
